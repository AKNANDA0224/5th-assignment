<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step Progress Bar</title>
  <link rel="stylesheet" href="5style.css">
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="circle active">Start</div>
      <div class="circle"><h5>step 1</h5></div>
      <div class="circle"><h5>step 2</h5></div>
      <div class="circle"><h5>step 3</h5></div>
      <div class="circle"><h5>step 4</h5></div>
    </div>
    <div class="buttons">
      <button id="prev" disabled>&larr;</button>
      <button id="next">&rarr;</button>
    </div>
  </div>
  <script src="5script.js"></script>
</body>
</html>
